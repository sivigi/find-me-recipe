<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c40dcd02e1.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>find me recipe</title>
<script src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
        <div class="logo"><span class="logo--name">find me</span><div class="logo--img"></div><span class="logo--name">recipe</span></div> 
        <div class="search"><input type="text" id="searchInput" placeholder="write what you want to make" class="search--input">
            <button id="myBtn" class="search--btn btn" onclick="searchRecipes()"><i class="fas fa-search"></i><span class="display-pc">search</span></button>
        </div>
       <div class="header--favorites">
           <i class="far fa-star"></i>
           <ul class="header--favorites--list"></ul>
        </div>
    </header>
    <div class="search--result">
         <p class="search--result--p"></p>
    </div>
    <div class="results--view">
       <ul id="results" class="results--list"></ul>
    </div>
    <div id="recipe">
       
    </div>
     <div class="shop-view" id="shoppingList">
        <h3 class="shop-title">my shopping list</h3>
        <ul class="shoppingList--ul"></ul>
    </div>
</div>

</body>
</html>
